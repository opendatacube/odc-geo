name: odc-geo-tests-py310
channels:
  - conda-forge

dependencies:
  - python =3.10

  # odc-geo dependencies
  - pyproj
  - shapely >=2.0.1
  - rasterio
  - xarray
  - numpy
  - cachetools
  - glymur

  ## linting tools
  - autopep8
  - autoflake
  - black >=23.1.0
  - isort
  - mypy
  - pycodestyle
  - pylint =2.14
  - types-cachetools
  - types-certifi

  ## test
  - pytest
  - pytest-cov
  - pytest-timeout
  - geopandas
  - dask-core
  - folium
  - ipyleaflet
  - matplotlib
  - ipykernel
  - ipython
  - rioxarray

  # for docs
  - sphinx
  - sphinx_rtd_theme >=1.2.0
  - sphinx-autodoc-typehints
  - jupyter-sphinx >=0.4.0
