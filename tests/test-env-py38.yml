name: odc-geo-tests-py38
channels:
  - conda-forge

dependencies:
  - python =3.8

  # odc-geo dependencies, optional also
  - pyproj
  - shapely >=2.0.1
  - rasterio
  - xarray
  - numpy
  - dask
  - cachetools
  - tifffile
  - glymur

  ## linting tools
  - autopep8
  - autoflake
  - black >=23.1.0
  - isort
  - mypy
  - pycodestyle
  - pylint =2.14
  - types-cachetools
  - types-certifi

  ## test
  - pytest
  - pytest-cov
  - pytest-timeout
  - geopandas
  - folium
  - ipyleaflet
  - matplotlib
  - ipykernel
  - rioxarray

  # for docs
  - sphinx
  - sphinx_rtd_theme >=1.2.0
  - sphinx-autodoc-typehints
  - jupyter-sphinx >=0.4.0
